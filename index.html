<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Habit Rabbit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="habit-favicon.png" type="image/png">
</head>

<body>

  <div>
    <div class="view-option selected-view" id="today">today</div>
    <div class="view-option" id="month">month</div>
  </div>

  <div>
    <h1 id="view-header"></h1>
  </div>

  <div class="view-container">

    <div id="today-view" class="view">
      <table class="table">
        <thead id="today-table-head">
          <tr id="today-header-row">
            <th id="today-header-cell" colspan="5"></th>
          </tr>
        </thead>
        <tbody id="today-table-body"></tbody>
      </table>
    </div>

    <div id="month-view" class="view hidden">
      <table class="table">
        <thead id="month-table-head">
          <tr id="date-header-row">
            <th class="habits-header-cell cell">habits</th>
          </tr>
        </thead>
        <tbody id="month-table-body"></tbody>
      </table>
    </div>

  </div>

  <div class="form-container">
    <form id="form">

      <div class="form-item">
        <input type="text" name="habit-title" id="habit-title-input" required>
        <label for="habit-title-input" class="label">add new habit</label>
      </div>

    </form>
  </div>

  <footer class="footer">
    <div>
      <img src="habit-favicon.png" alt="checkmark" class="credit-image">
    </div>
    <div class="credits">designed &amp; built by
      <a href="https://www.codepen.io/kayfo23">kayfo</a>
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
