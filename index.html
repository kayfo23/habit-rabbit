<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div>
    <h1 id="month-header"></h1>
  </div>

  <div id="legend">
    <div class="legend-item"><div class="color-sample complete"></div>complete</div>
    <div class="legend-item"><div class="color-sample incomplete"></div>incomplete</div>
  </div>
  
  <div class="table-container">
    <table class="table">
      <thead id="table-head">
        <tr id="date-header-row">
          <!-- <th class="habits-header-cell cell">habits</th> -->
          <th class="habits-header-cell cell"></th>
        </tr>
      </thead>
      
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <div>
    <form id="form">

      <input type="text" name="habit-title" id="habit-title-input" placeholder="new habit..." required>

      <input type="radio" name="habit-type" id="habit-type-daily" value="daily" checked>
      <label for="habit-type-daily">daily</label>
      <input type="radio" name="habit-type" id="habit-type-weekly" value="weekly">
      <label for="habit-type-weekly">weekly</label>

      <button type="submit" id="habit-submit">add</button>

    </form>
  </div>
    
  <script src="index.js"></script>
</body>
</html>
