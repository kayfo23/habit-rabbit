<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>habit tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
  crossorigin="anonymous">
</head>
<body>
  
  <div>
    <h1 id="view-header"></h1>
  </div>

  <div>
    <button id="toggle">toggle</button>
  </div>

  <div class="today-view">
    <table class="table">
      <thead id="today-table-head">
        <tr id="today-header-row">
          <th id="today-header-cell" colspan="5"></th>
        </tr>
      </thead>
      <tbody id="today-table-body"></tbody>
    </table>
  </div>

  <div class="month-view">
    <table class="table">
      <thead id="month-table-head">
        <tr id="date-header-row">
          <th class="habits-header-cell cell">habits</th>
        </tr>
      </thead>
      
      <tbody id="month-table-body"></tbody>
    </table>
  </div>
  
  <div>
    <form id="form">

      <input type="text" name="habit-title" id="habit-title-input" placeholder="new habit" required>

      <!-- <input type="radio" name="habit-type" id="habit-type-daily" value="daily" checked>
      <label for="habit-type-daily">daily</label>
      <input type="radio" name="habit-type" id="habit-type-weekly" value="weekly">
      <label for="habit-type-weekly">weekly</label> -->

      <button type="submit" id="habit-submit">add</button>

    </form>
  </div>

  <footer class="footer">
    <div class="credits">built &amp; designed for fun by <a href="https://www.codepen.io/kayfo23">kayfo.</a></div>
  </footer>
    
  <script src="index.js"></script>
</body>
</html>
